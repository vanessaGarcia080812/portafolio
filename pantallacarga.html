<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAGINA DE CARGA</title>
    <link rel="stylesheet" href="css/pantallacarga.css">
</head>
<body>
    <div class="container">
        <div class="text">
            <h1><img src="img/osodecarga.png" alt=""></h1>
        </div>
        <div class="loading">
            <div class="line-box">
                <div class="line"></div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var line = document.querySelector('.loading .line'); 
    
            line.addEventListener('animationend', function() {
                window.location.href = 'inicio.html'; 
            });
        });
    </script>
    
</body>
</html>
